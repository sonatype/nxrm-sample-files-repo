apiVersion: v1
kind: ServiceAccount
metadata:
  name: nexus-repository-statefulset-sa
  namespace: nxrm
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::000000000000:role/nexus-repository-statefulset-sa-role #role used in nxrm-statefulset
---
# External-dns is optional and only applies for Docker repositories.

apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: nexus-externaldns
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::000000000000:role/nexusrepo-external-dns-irsa-role #Role with route53 permissions needed by external-dns
---
