apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
- name: nxrm-license
  namespace: nexus-repo-mgr
  files:
  - nxrm-license.lic
resources:
- nxrm_deployment.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
type: Opaque
data:
  db-password: <your db password>
  db-user: <your db user>
  
---
apiVersion: v1
kind: Secret
metadata:
  name: nxrm-secret
type: Opaque
data:
  nxrm-admin-user: <your nxrm admin password>
